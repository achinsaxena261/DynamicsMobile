<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <img src="../assets/icon/dynamics.png" />
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="E code" name="ecode" [(ngModel)]="id" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="pwd" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="Login(id,pwd);" [disabled]="!registerForm.form.valid" full>
            Login
          </button>
          <button ion-button class="register-btn" block clear>Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
